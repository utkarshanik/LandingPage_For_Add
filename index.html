<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="manifest" href="https://fontawesome.com/icons/facebook?f=brands&s=solid">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>

<div class="card">
    <div class="image">
      <img src="images/logo.svg" alt="" class="img1">
      <img src="images/illustration-mockups.svg" alt="" class="img2">
    </div>

    <div class="info">

      <div class="details">
        <h1> Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities..
           You have a voice, but so does your audience. 
          Create connections with  your  users as you 
          engage in genuine discussion.         
        </p>
        <button type="submit">Register</button>
        
        <div class="icon">
          <div class="icon1">
            <i class="fa-brands fa-facebook"></i>
            <!-- <img src="images/facebook-brands-solid.svg" alt=""> -->
          </div>
          <div class="icon1">
            <i class="fa-brands fa-instagram"></i>
            <!-- <img src="images/instagram-brands-solid.svg" alt=""> -->
          </div>
          <div class="icon1">
            <i class="fa-brands fa-twitter"></i>
            <!-- <img src="images/twitter-brands-solid.svg" alt=""> -->
          </div>
        </div>  
              
      </div>
    </div>
</div>

<footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Utkarsha Nikam</a>.
    </p>
  </footer>

</body>
</html>
